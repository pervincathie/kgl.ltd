<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Document</title>
</head>
<body>
    


    
    <div class="container"> 
        <div class="row"> 
           <div class="col">
            <h1 id="one">
                Incase you`ve forgotten your password <br>Dont worry <br>
                At <b><i>KGL</i></b> we`ve got you covered
            </h1>
           </div>








           <div class="col">
            <div class="card">
                <div class="card-header">
                    <h1 class="card-title"> Change password</h1>
                </div>
                <div class="card-body">
                    <div>
                        <form action="">
                            <fieldset>
                                <legend>Enter user details</legend>
                                <label for="First">
                                    First Name : <input type="text" id="First" required>
                                </label>
                                <br>
                                <br>
                                <label for="Last">
                                    Last Name : <input type="text" id="Last" required>
                                </label>
                                <br>
                                <br>
                                <label for="Old">
                                    Old password : <input type="password" id="Old" required maxlength="10">
                                </label>
                                <br>
                                <br>
                                <label for="New">
                                    New Password : <input type="password" id="New" required maxlength="10">
                                </label>
                                <br>
                                <br>
                                <label for="Confirm">
                                    Confirm Password : <input type="password" required maxlength="10">
                                </label>
                                <br>
                                <br>
                                <input type="Submit" value="Submit">
                                <input type="Reset" value="Reset">
                            </fieldset>
                        </form>
                    </div>

                </div>
            </div>

           </div> 
        </div> 
     </div>











































































    <script src="CSS/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
