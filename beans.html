<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles/styles.css">

    <title>Beans</title>
</head>
<body>

    <div class="container"> 
        <div class="row"> 
           <div class="col">
            <div class="card">
                <div class="card-header">
                    <h1>Beans</h1>
                </div>

            </div>
           </div> 
        </div> 
     </div>
     <div class="container"> 
        <div class="row"> 
           <div class="col">
                <p>We deal in all variety of beans. These include:</p>
                <ul>
                    <li>Nambale beans</li>
                    <li>Narobean</li>
                    <li>Barlotti beans</li>
                </ul> 

        
            </div> 
        </div> 
     </div>
    <div class="container"> 
        <div class="row"> 
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h1>Sales</h1>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">Type</th>
                                <th scope="col">Price per kilo</th>
                                <th scope="col">Price per tonnage</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <th scope="row">1</th>
                                <td>Nambale</td>
                                <td>Shs. 2500</td>
                                <td>Shs. 300,000</td>
                              </tr>
                              <tr>
                                <th scope="row">2</th>
                                <td>Narobean</td>
                                <td>Shs. 3400</td>
                                <td>Shs. 450,000</td>
                              </tr>
                              <tr>
                                <th scope="row">3</th>
                                <td colspan="2">Barlotti</td>
                                
                                <td>Shs.280,000</td>
                              </tr>
                            </tbody>
                          </table>
                    </div>
                </div>

            </div> 
        </div> 
     </div>




































<script src="CSS/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
